<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>marquee</title>
      <meta name="robots" content="noindex">
      <meta name="viewport" content="width=device-width">
      <style>
         .line img{width:22%}.ml{margin-left:50px}.mlmt{margin-left:70px;margin-top:10px}marquee{width:140px}
      </style>
   </head>
   <body>
      <div class="line">
         <marquee behavior="scroll" scrollamount="3" direction="left">
            <img src="../svg/logo/acer_logo.svg" alt="">
            <img src="../svg/logo/lenovo_logo.svg" alt="" class="ml">
         </marquee>
         <marquee  behavior="scroll" scrollamount="2" direction="left">
            <img src="../svg/logo/asus_logo.svg" alt="">
         </marquee>
         <marquee  behavior="scroll" scrollamount="4" direction="left">
            <img src="../svg/logo/dell_logo.svg" alt="">
            <img src="../svg/logo/fujitsu_logo.svg" alt="" class="mlmt">
         </marquee>
         <marquee behavior="scroll" scrollamount="1" direction="left">
            <img src="../svg/logo/hp_logo.svg" alt="">
         </marquee>
      </div>
   </body>
</html>
